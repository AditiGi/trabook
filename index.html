<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trabook</title>
  </head>
  <body>
    <header class="menu-bar">
      <div>
        <img
          src="/Users/Aditisin/trabook/Assets/Trabook.png"
          alt="Trabook-logo"
        />
        <img src="/Users/Aditisin/trabook/Assets/Vector (3).png" />
      </div>
      <nav>
        <ul class="menubar-contents">
          <li>Home</li>
          <li>About</li>
          <li>Destination</li>
          <li>Tour</li>
          <li>Blog</li>
        </ul>
      </nav>
      <div class="menubar-btns">
        <button class="login-btn">Login</button>
        <button class="sign-up-btn button">Sign Up</button>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero-content">
          <h1 class="hero-heading">
            Get started your exciting journey with us.
          </h1>
          <p class="hero-description">
            A Team of experienced tourism professionals will provide you with
            the best advice and tips for your desired place
          </p>
          <button class="hero-btn">Discover Now</button>
        </div>
        <div class="hero-img">
          <img
            src="Assets/Image-3.png"
            src="happy-tourist-guide"
            class="hero-img"
          />
        </div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
